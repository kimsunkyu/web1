<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>


  </head>
  <body>

     <ol>
       <li onclick="ff('html')">html</li>
       <li onclick="ff('css')">css</li>
       <li onclick="ff('javascript')">javascript</li>
    </ol>
    <article>
    </article>
    <script>
      function ff(name){
        fetch(name).then(function(response){response.text().then(function(text){document.querySelector('article').innerHTML = text;})})
      }
    </script>

  </body>
</html>
